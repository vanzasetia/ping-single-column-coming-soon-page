    <noscript>
      <p>
        For full functionality of this site it is necessary to enable
        JavaScript.

      <p>
        Here are the

          rel="noopener noreferrer"

          browser.</a

    <div class="container">
      <header class="header">
        <a href="#main" class="skip-content">Skip to main content.</a>
        <a href="/" class="header__home">
          <img
            src="/svg/logo.svg"
            alt="Ping - Home"
            class="header__logo"
            width="86"
            height="26"
          />
        </a>
      </header>
      <main id="main" class="hero">
        <h1 class="hero__title">
          We are launching
          <span class="hero__title--bold">soon!</span>
        </h1>
        <p class="hero__description">Subscribe and get notified</p>
        <form
          class="hero__form js-heroForm"
          name="subscribe"
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify="true"
          hidden
        >
          <p class="hidden" aria-hidden="true">
            <label><input name="bot-field" /></label>
          </p>
          <div class="hero__container">
            <div class="hero__form-control">
              <input
                type="email"
                id="heroInput"
                class="hero__input js-heroInput"
                name="email"
                placeholder=" "
                required
                aria-describedby="heroAlert"
              />
              <label for="heroInput" class="hero__label"
                >Your email address...</label
              >
              <p
                id="heroAlert"
                class="hero__alert js-heroAlert"
                hidden
              >
                Please provide a valid email address
              </p>
            </div>
            <button class="hero__submit-button" type="submit">
              Notify Me
            </button>
          </div>
        </form>
        <img
          src="/images/illustration-dashboard.png"
          alt=""
          class="hero__image"
          width="640"
          height="383"
          aria-hidden="true"
        />
      </main>
